- !policy 
  id: jenkins/v1
  annotations:
    description: This policy governs the Conjur layer which holds the Jenkins master
  body:
    - !policy
      id: master
      body:
      - !layer
        annotations:
          description: Jenkins masters will be added to this layer

      - !host-factory
        annotations:
          description: Host factory to create Jenkins masters
        layers: [ !layer ]
    - !policy
      id: executors
      body:
      - !layer
        annotations:
          description: Jenkins executors (slaves) will be added to this layer

      - !host-factory
        annotations:
          description: Host factory to create Jenkins executors
        layers: [ !layer ]
